<!DOCTYPE html>
<html>

<head>
    <title>Smart Coffee Advisor</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>

</head>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-nft type="nft" url="https://raw.githack.com/Magxm/SmartCoffeeAdvisor/main/resources/Marker.iset" smooth="true"
        smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-entity gltf-model="https://raw.githack.com/Magxm/SmartCoffeeAdvisor/main/resources/koffie.gltf" scale="5 5 5"
            position="50 150 0">
        </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
