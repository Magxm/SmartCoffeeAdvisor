<!DOCTYPE html>
<html>

<head>
    <title>Smart Coffee Advisor</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Define AR content here -->
        <a-marker preset="custom" type='pattern'
            url='https://raw.githack.com/Magxm/SmartCoffeeAdvisor/main/resources/marker.patt'>
            <!-- Add content to be displayed when the custom marker is detected -->
            <a-text value="Your Coffee Recommendation Here!" position="0 0.5 0" scale="1 1 1"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => {
                console.log('Marker found!');
                alert("Marker found!");
            });
            marker.addEventListener('markerLost', () => {
                console.log('Marker lost!');
                // Add any additional actions you want to perform when the marker is lost
            });
        });
    </script>
</body>

</html>
